<!DOCTYPE html>
<html>
<head>
    <title>Test GraphQL</title>
</head>
<body>
    <h1>Tester les RequÃªtes GraphQL</h1>
    <button onclick="fetchProducts()">Fetch Products</button>
    <button onclick="addToCart(1, 2)">Add T-shirt Blanc to Cart</button>
    <button onclick="placeOrder(2, 1)">Place Order for Jean Slim Noir</button>

    <script>
        const graphqlEndpoint = 'http://localhost:4000/graphql';

        function fetchGraphQL(query, variables = {}) {
            return fetch(graphqlEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query,
                    variables,
                }),
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }

        function fetchProducts() {
            const query = `
                query {
                    products {
                        id
                        name
                        price
                        inventory
                    }
                }
            `;
            fetchGraphQL(query);
        }

        function addToCart(productId, quantity) {
            const mutation = `
                mutation {
                    addToCart(productId: "${productId}", quantity: ${quantity})
                }
            `;
            fetchGraphQL(mutation);
        }

        function placeOrder(productId, quantity) {
            const mutation = `
                mutation {
                    placeOrder(productId: "${productId}", quantity: ${quantity})
                }
            `;
            fetchGraphQL(mutation);
        }
    </script>
</body>
</html>
